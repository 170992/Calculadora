<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        
        <link rel="stylesheet" href="css/estilo.css">
        <title> Calculadora</title>
    </head>
    
    <body>  
         <div class="calculadora">  
           <div class="display">0</div>
           <button class="ac gridItem">AC</button> 
           <button class="porcento gridItem">%</button> 
           <button class="X gridItem">X</button> 
           <button class="barra gridItem">/</button> 
           <button class="sete gridItem">7</button> 
           <button class="oito gridItem">8</button> 
           <button class="nove gridItem">9</button> 
           <button class="igual gridItem">=</button> 
           <button class="quatro gridItem">4</button> 
           <button class="cinco gridItem">5</button> 
           <button class="seis gridItem">6</button> 
           <button class="menos gridItem">-</button> 
           <button class="um gridItem">1</button> 
           <button class="dois gridItem">2</button> 
           <button class="tres gridItem">3</button> 
           <button class="mais gridItem">+</button> 
           <button class="zero gridItem">0</button> 
           <button class="virgula gridItem">,</button> 
        </div>    
    </body>
</html>
